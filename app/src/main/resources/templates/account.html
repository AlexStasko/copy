<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(~{::title},~{::link})">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/signin.css" th:href="@{/css/signin.css}">
</head>

<body th:replace="common::bootstrap(~{::div})">
<div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">

    <div th:replace="header-component :: header"/>

    <main class="text-center">
        <form class="form-signin" th:action="@{/account}" th:object="${account}" th:method="post">
            <h1 class="h3 mb-3 font-weight-normal">Введите данные для регистрации</h1>
            <p th:if="${loginError}" class="alert alert-danger">Неправильные имя пользователя или пароль</p>
            <label for="name" class="sr-only">Логин</label>
            <input type="text" id="name" th:field="*{username}" class="form-control form-signin-first form-signin-input " placeholder="Логин" required
                   autofocus>
            <label for="passwd" class="sr-only">Пароль</label>
            <input type="password" id="passwd" th:field="*{password}" class="form-control form-signin-last form-signin-input " placeholder="Пароль"
                   required>
            <label for="fname" class="sr-only">Имя</label>
            <input type="text" id="fname" th:field="*{firstName}" class="form-control form-signin-first form-signin-input " placeholder="Имя"
                   required>
            <label for="lname" class="sr-only">Фамилия</label>
            <input type="text" id="lname" th:field="*{lastName}" class="form-control form-signin-input " placeholder="Фамилия"
                   required>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control form-signin-input " placeholder="Email"
                   required>
            <label for="address" class="sr-only">Адрес</label>
            <input type="text" id="address" th:field="*{address}" class="form-control form-signin-input " placeholder="Адрес"
                   required>
            <label for="phone" class="sr-only">Номер телефона</label>
            <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control form-signin-last form-signin-input " placeholder="Номер телефона"
                   required>

            <button class="btn btn-lg btn-primary btn-block btn-account" type="submit">Регистрация</button>

        </form>
    </main>
    <div th:replace="footer-component :: footer"/>
</div>
</body>
</html>
