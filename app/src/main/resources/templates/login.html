<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(~{::title},~{::link})">
    <title>Войти</title>
    <link rel="stylesheet" href="/static/css/signin.css" th:href="@{/css/signin.css}">
</head>

<body th:replace="common::bootstrap(~{::div})">
<div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">

    <div th:replace="header-component :: header"/>

    <main class="text-center">
        <form class="form-signin" th:action="@{/login}" th:method="post">
            <h1 class="h3 mb-3 font-weight-normal">Введите данные для входа</h1>
            <p th:if="${loginError}" class="alert alert-danger">Неправильные имя пользователя или пароль</p>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required
                   autofocus>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            <div class="p-2">
                <a href="#" th:href="@{/account}">Регистрация</a>
            </div>
        </form>

    </main>
    <div th:replace="footer-component::footer"></div>
</div>


</body>
</html>
